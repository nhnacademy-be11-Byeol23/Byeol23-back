server:
  port: 10333

spring:
  cloud:
    discovery:
      enabled: false
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: never


# 테스트 중에는 Eureka 클라이언트 기능을 끈다.
eureka:
  client:
    enabled: false

# 테스트 중에는 data.sql, schema.sql을 자동으로 실행하지 않는다.